<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day3 Rotating Navigation Animation 旋转菜单</title>
  <link rel="stylesheet" href="../base.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <div class="circle-container">
      <div class="circle">
        <button id="close">
          <svg viewBox="0 0 24 24" width="38" height="38" fill="white">
            <path d="M18.3 5.71a1 1 0 0 0-1.41 0L12 10.59 7.11 5.7A1 1 0 0 0 5.7 7.11L10.59 12l-4.9 4.89a1 1 0 1 0 1.41 1.41L12 13.41l4.89 4.9a1 1 0 0 0 1.41-1.41L13.41 12l4.9-4.89a1 1 0 0 0-.01-1.4z"/>
          </svg>
        </button>
        <button id="open">
          <svg viewBox="0 0 24 24" width="30" height="30" fill="white">
            <path d="M3 6h18a1 1 0 0 0 0-2H3a1 1 0 0 0 0 2zm18 5H3a1 1 0 0 0 0 2h18a1 1 0 0 0 0-2zm0 7H3a1 1 0 0 0 0 2h18a1 1 0 0 0 0-2z"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="content">
      <h1>fufu</h1>
      <p>
        <small>萌娘百科，万物皆可萌的百科全书！转载自https://mzh.moegirl.org.cn/Fufu</small>
      </p>
      <img src="./fufu.jpg">
      <p>fufu是指世嘉推出的一系列玩偶。初版玩偶推出时全名是「初音ミクシリーズ　ふわふわぬいぐるみ」(初音未来系列软乎乎毛绒玩偶)，由于其中有“ふわふわ（fuwafuwa）”（软乎乎）一词，故被爱好者称为“fufu”。
      后来官方则使用“ふわぷち”和英语Fuwa Petit作为这一系列玩偶的品牌。</p>
    </div>
  </div>
  <nav>
    <ul>
      <li><a href="https://mzh.moegirl.org.cn/">Home</a></li>
      <li><a href="https://mzh.moegirl.org.cn/Fufu">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
